<form
  class="pb-2 doable-actions"
  [formGroup]="form"
  (ngSubmit)="handleFormSubmit()"
  data-testId="doable-actions-form"
>

  <div class="d-flex flex-row align-items-center">
    <div class="input-group">

      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        id="doable-actions-dropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Actions
      </button>
      <ul
        class="dropdown-menu"
        aria-labelledby="doable-actions-dropdown"
      >
        <li><a
            class="dropdown-item"
            href="javascript:void(0);"
            data-testId="doable-actions-mark-all-completed"
            (click)="handleMarkAllAsCompleted()"
          >Mark all as completed</a></li>
        <li><a
            class="dropdown-item"
            href="javascript:void(0);"
            data-testId="doable-actions-mark-all-not-completed"
            (click)="handleMarkAllAsNotCompleted()"
          >Mark all as not completed</a></li>
        <li><a
            class="dropdown-item"
            href="javascript:void(0);"
            data-testId="doable-actions-clear"
            (click)="handleClearClicked()"
          >Clear</a></li>
      </ul>
      <input
        type="text"
        class="form-control mr-2"
        placeholder="Create todo"
        formControlName="title"
        data-testId="doable-actions-input"
      >
    </div>
    <button
      type="button"
      class="btn btn-primary ms-2"
    >Add</button>
  </div>
</form>
