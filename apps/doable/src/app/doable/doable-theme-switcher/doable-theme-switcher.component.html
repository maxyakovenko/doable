<label class="form-check-label me-2" for="flexSwitchCheckDefault">
  <svg class="bi" width="20" height="20" fill="currentColor">
    <use xlink:href="bootstrap-icons.svg#sun-fill"/>
  </svg>
</label>
<div class="form-check form-switch form-check-inline">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="isDarkTheme" (change)="handleSwitchChanged($event)" data-testId="theme-switcher-switch">
  <label class="form-check-label" for="flexSwitchCheckDefault">
    <svg class="bi" width="20" height="20" fill="currentColor">
      <use xlink:href="bootstrap-icons.svg#moon-stars-fill"/>
    </svg>
  </label>
</div>
