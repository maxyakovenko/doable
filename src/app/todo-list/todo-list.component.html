<div class="row d-flex justify-content-center align-items-center h-100">
    <div [style.width.px]="570">
        <div class="card rounded-3">
            <div class="card-body p-4">
                <todos
                    [todos]="(todos$ | async)!"
                    [currentTodo]="(currentTodo$ | async)!"
                    (todoChecked)="complete($event)"
                    (todoCreated)="create($event)"
                    (todoDeleted)="delete($event)"
                    (todoSelected)="select($event)"
                    (todoUnchecked)="uncomplete($event)"
                    (todoUpdated)="update($event)"
                ></todos>
            </div>
        </div>
    </div>
</div>
